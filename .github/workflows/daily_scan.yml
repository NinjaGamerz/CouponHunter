name: Ninja Coupon Hunter
on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes (Faster than hourly)
  workflow_dispatch:        # Manual run button

permissions:
  contents: write           # CRITICAL: Allows bot to save memory file

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Libraries
        run: pip install requests beautifulsoup4

      - name: Run Hunter Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python hunter.py

      - name: Save Memory (Commit Changes)
        # This step saves the history file back to your repo so it remembers for next time
        run: |
          git config --global user.name "NinjaBot"
          git config --global user.email "bot@noreply.github.com"
          git add sent_courses.txt || true
          git commit -m "üìù Update course history" || true
          git push