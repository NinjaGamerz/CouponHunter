name: Ninja Coupon Hunter
on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 mins
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Libraries
        run: pip install requests beautifulsoup4

      - name: Run Hunter V8
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python hunter.py

      - name: Save Memory (No Duplicates)
        run: |
          git config --global user.name "NinjaBot"
          git config --global user.email "bot@noreply.github.com"
          git pull # Get latest changes first to avoid conflict
          git add memory.json
          git commit -m "ðŸ§  Update bot memory" || echo "No new courses to save"
          git push