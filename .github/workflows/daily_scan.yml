name: Hourly Coupon Scan
on:
  schedule:
    - cron: '0 * * * *'  # This runs every hour automatically
  workflow_dispatch:      # This adds a "Run" button for you to test it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install libraries
        run: pip install -r requirements.txt

      - name: Run the Hunter Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python hunter.py